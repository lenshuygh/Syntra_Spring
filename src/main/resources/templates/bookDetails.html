<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookDetails</title>
</head>
<body>
<h1>Book detail</h1>
<table>
    <tr>
        <td><b>Title</b></td>
        <td th:text="${book.title}">title</td>
    </tr>
    <td><b>ISBN</b></td>
    <td th:text="${book.isbn}">isbn</td>
    <tr>
        <td><b>Author</b></td>
        <td th:text="${book.author}">author</td>
    </tr>
    <tr>
        <td><b>Price</b></td>
        <td th:text="${book.price}">price</td>
    </tr>
</table>
</body>
</html>
