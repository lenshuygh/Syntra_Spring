<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookList</title>
</head>
<body>
<h1>BookList</h1>
<ul th:each="book : ${books}">
    <li>
        <a href="detail" th:href="@{bookDetail(isbn=${book.isbn})}" th:text="${book.title}">bookDetail</a>
    </li>
</ul>
</body>
</html>
