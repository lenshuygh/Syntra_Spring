<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookList</title>
</head>
<body>
<!--<div th:each="book : ${books}">

<table>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">name</td>
        <td th:text="${book.price}">price</td>
    </tr>
</table>
</body>
</html>
