<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addressDetail</title>
</head>
<body th:object="${address}">
    <div th:text="*{name}">Name</div>
    <div th:text="*{surName}">SurName</div>
    <div th:text="*{street}">Street</div>
    <div th:text="*{number}">Number</div>
    <div th:text="*{zipCode}">ZipCode</div>
    <div th:text="*{city}">City</div>
    <div th:text="*{country}">Country</div>
</body>
</html>
